<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dictionary App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dictionary Lookup</h1>
  
  <form id="search-form" aria-label="Dictionary Search Form">
    <input type="text" id="word-input" placeholder="Enter a word..." aria-label="Word Input">
    <button type="submit">Search</button>
  </form>

  <section id="results" class="hidden">
    <h2 id="word-title"></h2>
    <div id="definitions"></div>
    <div id="synonyms"></div>
  </section>

  <script src="index.js"></script>
</body>
</html>
